<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="destination-title">Destination</title>
    <link rel="stylesheet" href="Newstle.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="destination.js"></script>
  </head>
  <body>
    <div class="navbar">
      <img src="WanderSphere(L).png" alt="Brand Logo" width="140px" />
      <div class="nav-links">
        <a
          href="index.html"
          style="text-decoration: none; color: white; font-weight: 100"
          ><h3>Destinations</h3></a
        >
        <h3 style="font-weight: 900; color: white">Places to visit</h3>
        <h3 style="font-weight: lighter; color: white">Adventures</h3>
        <h3 style="font-weight: lighter; color: white">Restaurants</h3>
      </div>
      <div class="user-info">
        <a href="#" style="text-decoration: none; color: white"
          ><span>George</span>
          <i
            class="fas fa-user-circle"
            style="text-decoration: none; color: white"
          ></i
        ></a>
      </div>
    </div>

    <div class="background-image">
      <img
        id="background-image"
        src=""
        alt="background-image"
        width="100%"
        height="100%"
      />
      <div class="Rectangle">
        <div class="Heading">
          <h6 style="font-size: 16px; color: #50575f">Places to visit in</h6>
          <p id="destination-name" style="font-size: 36px; color: #50575f">
            Destination Name
          </p>
        </div>
        <div class="List">
          <div class="scroll-container" id="places-list"></div>
        </div>
      </div>
      <div class="Hero">
        <a href="#">
          <img id="Default_img" src="" alt="Default" />
        </a>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</html>
